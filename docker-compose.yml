version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillchain-api
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017/skillchain
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=7d
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skillchain-network

  mongo:
    image: mongo:7
    container_name: skillchain-mongo
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - skillchain-network

  mongo-express:
    image: mongo-express:latest
    container_name: skillchain-mongo-express
    ports:
      - '8081:8081'
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
      - ME_CONFIG_BASICAUTH=false
    depends_on:
      mongo:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - skillchain-network

volumes:
  mongo-data:


networks:
  skillchain-network:
    driver: bridge
